<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muzify - Login</title>
  <link rel="stylesheet" href="src/index.css">
</head>
<body>
  <div id="x8">
  <div class="t8">
    <form id="loginForm" class="t9">
      
      <!-- Logo -->
      <div class="s1">
        <img src="public/muzify.png" alt="Muzify Logo">
        <h1>Muzify</h1>
      </div>

      <!-- Username -->
      <input type="text" id="username" placeholder="Username">

      <!-- Password -->
      <input type="password" id="password" placeholder="Password">

      <!-- Login Button -->
      <button type="submit" class="t9 primary">Log In</button>
      <p id="message"></p>

      <!-- Social Login -->
      <button type="button" class="t9 google">Continue With Google</button>
      <button type="button" class="t9 apple">Continue With Apple</button>

      <!-- Signup link -->
      <p class="t10">Don't have an account? <a href="#">Sign up</a></p>
    </form>
  </div>
  

  <script src="login.js"></script>
  </div>
  
</body>
</html>
