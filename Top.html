<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muzify Playlists</title>
  <link rel="stylesheet" href="src/top.css">
</head>
<body>
  <div id="main-container">
    <!-- Header -->
    <header class="header">
      <div class="logo-area">
        <img src="public/muzify.png" alt="Muzify Logo" class="logo-img">
        <h1 class="logo-title">Muzify</h1>
      </div>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="#" class="nav-link">Library</a>
      </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
      <img src="public/top hits.png" alt="Top Hits Banner" class="banner-img">
    </section>

    <!-- Search Bar -->
    <div class="search-section">
      <input type="text" placeholder="Search playlists or artists..." class="search-input">
    </div>

    <!-- Playlist Title -->
    <h2 class="playlist-title">Playlist</h2>

    <!-- Playlists Grid -->
    <section class="playlist-list">
      <div class="playlist-card">
        <img src="public/shubh.jpg" alt="Top 50" class="playlist-img">
        <span class="playlist-name">Top 50</span>
      </div>
      <div class="playlist-card">
        <img src="public/Diljit-Dosanjh-Top-Hits-Punjabi-2018-20180507090159-500x500.jpg" alt="Diljit Dosanjh Top Hits" class="playlist-img">
        <span class="playlist-name">Diljit Dosanjh Top Hits</span>
      </div>
      <div class="playlist-card">
        <img src="public/shubh all hits.jpg" alt="Shubh Top Hits" class="playlist-img">
        <span class="playlist-name">Shubh Top Hits</span>
      </div>
      <div class="playlist-card">
        <img src="public/old.jfif" alt="Golden Punjabi Hits" class="playlist-img">
        <span class="playlist-name">Golden Punjabi Hits</span>
      </div>
      <div class="playlist-card">
        <img src="public/gurdas maan.jpg" alt="Gurdas Maan Hits" class="playlist-img">
        <span class="playlist-name">Gurdas Maan Hits</span>
      </div>
      <div class="playlist-card">
        <img src="public/satinder.jpg" alt="Satinder Sartaj Hits Songs" class="playlist-img">
        <span class="playlist-name">Satinder Sartaj Hits Songs</span>
      </div>
    </section>
  </div>
</body>
</html>
